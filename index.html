<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 <style>
 .col-md-8{
   border: 1px solid black;
 }
 .col-md-2{
   border: 1px solid black;
 }
 .col-sm-12{
   border: 1px solid black;
 }
 .col-lg-4{
   border: 1px solid black;
 }
 .container{
   background-color: gray;
 }
 body{
   background-color: yellow;
 }
 </style>
  </head>
  <body>
    <h1>Alerts</h1>
    <div class="container">
      <a href="mediaQueries.html">Go to media queries</a>
        <div class="row">
            <div class="col-md-12">
              <div class="alert alert-success" role="alert">
                <p>U entered correct data...!!!!</p>
              </div>
              <div class="alert alert-danger" role="alert">
                <p>U entered wrong <a href="#" class="alert-link">Go to wrong page</a> data...!!!!</p>
              </div>
              <div class="alert alert-warning" role="alert">
                <p>U entered partial correct data...!!!!</p>
              </div>
              <div class="alert alert-info" role="alert">
                <h1>Email id format</h1>
                <p>Enter id example@abc.com...!!!!</p>
              </div>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
          <p>Click close to remove from DOM</p>    
          </div>
          </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
