<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expression</title>
</head>
<body>
    <input type="text" id="regExp">
    <button onclick="chkData()">Check</button>
    <script>
    function chkData(){
        var str;
        str = document.getElementById('regExp').value;
        console.log(str);
       var result = /[^abc]/.test(str);
       console.log(result);
    }
    </script>
</body>
</html>
