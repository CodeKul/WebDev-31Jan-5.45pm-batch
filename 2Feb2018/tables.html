<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <style>
        table,
        td,
        th {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>Tables</h1>
    <h3>Vertical</h3>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Monika</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Swati</td>
            </tr>
        </tbody>

    </table>
    <h3>Horizontal</h3>
    <table>
        <tr>
            <th>Sr. No.</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>Soni</td>
            <td>Kinjal</td>
        </tr>
    </table>
    <h3>Colspan</h3>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th colspan="2">Student Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Monika</td>
                <td>BE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Swati</td>
                <td>ME</td>
            </tr>
        </tbody>
    </table>

    <h3>Rowspan</h3>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Student Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Monika</td>

            </tr>
            <tr>
                <td>Swati</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
