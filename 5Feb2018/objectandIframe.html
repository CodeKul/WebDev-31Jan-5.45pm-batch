<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Object and iframes</h1>
    <h2>Object tag</h2>
    <object data="../img/logo_html.png" width="100" height="100"></object>
    <h2>Embed tag</h2>
    <embed src="../img/logo_html.png" width="100" height="100"></embed>

    <h2>Iframe tag    </h2>
    <iframe src="http://www.codekul.com/" height="600" width="600"></iframe>
    <iframe srcdoc="<p>This is para in iframe</p>" height="400" width="400"></iframe>
</body>

</html>
