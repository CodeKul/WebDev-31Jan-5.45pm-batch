<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <title>Condition</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-3">
                <input type="number" id="num">
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" onclick="findSpell()">Ok</button>
            </div>
            <div class="col-md-3">
                <span class="badge badge-success">Entered Number is : </span>
            </div>
            <div class="col-md-3">
                <span class="badge badge-success" id="number"></span>
            </div>
        </div>
    </div>
    <script>
        function findSpell() {
            var num = document.getElementById('num').value;
            num = parseInt(num);
            console.log('Num : ',num);
            var spellNum;

            switch(num) {
                
                case 0: 
                spellNum = "ZERO";
                    break;
                case 1: 
                spellNum = "ONE";
                    break;
                case 2: 
                spellNum = "TWO";
                    break;
                case 3: 
                spellNum = "THREE";
                    break;
                case 4: 
                spellNum = "FOUR";
                    break;
                case 5: 
                spellNum = "FIVE";
                    break;
                default: spellNum = "INVALID NUMBER";
            }
            document.getElementById('number').append(spellNum);

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
