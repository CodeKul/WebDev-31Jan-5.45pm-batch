<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>First</li>
        <li>Second</li>
        <li>Three</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>First</li>
        <li>Second</li>
        <li>Three</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language. Used in Web development</dd>
    </dl>
</body>

</html>
