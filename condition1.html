<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <title>Condition</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <h6>Find Greater Number</h6>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="num1" placeholder="First Number">
            </div>
            <div class="col-md-3">
                <input type="text" id="num2" placeholder="Second Number">
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p>Result is:</p>
            </div>
            <div class="col-md-3">
                <span id="answer"></span>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row">
            <h6>Find smaller Number</h6>
        </div>
        <div class="row">
            <div class="col-md-6">
                    <label>Enter First Number :</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" type="text" id="v1">
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                        <label>Enter Second Number :</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="v2">
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                         <button class="btn btn-success" onclick="cmp()">Click to calculate smaller</button>
                    </div>
                
                </div>
                <div class="row">
                        <div class="col-md-6">
                            <label>Result is:</label>
                        </div>
                    <div class="col-md-6">
                        <span id="result"></span>
                    </div>
                    </div>
    </div>
    <script>
    function calculate(){
        var val1 = document.getElementById('num1').value;
        console.log('Value 1 : ', val1);
        var val2 = document.getElementById('num2').value;
        console.log('Value 2', val2);

        if( val1 > val2){
            //if result is true
            document.getElementById('answer').innerHTML = val1;
            console.log('Greater number : ', val1);
        }
        else if(val2 > val1){
            document.getElementById('answer').innerHTML = val2;
            console.log('Greater number : ', val2);
        }
        else{
            document.getElementById('answer').innerHTML = 'Similar values';
            console.log('Greater number : ', val2);
        }
    }

    function cmp(){
        var num1 = document.getElementById('v1').value;
        console.log('Smaller number : ', num1);
        var num2 = document.getElementById('v2').value;
        console.log('Smaller number : ', num2);

       var res = (num1>num2) ? num2 : ((num1==num2) ? 'Similar Values' : num1);
       console.log('Result smaller number : ', res);
       document.getElementById('result').innerHTML = res;
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
