<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<style>
    th, td{
        border: 2px solid gray;
        padding: 40px;
    }
</style>
  </head>
  <body>
    <div class="container">
     <div class="row">
         <table>
             <tr>
                 <th>
                     Name
                 </th>
                 <th>
                     Branch
                 </th>
             </tr>
             <tr>
                 <td id="nm"></td>
                 <td id="br"></td>
             </tr>
         </table>
    </div>    
    <p id="display"></p>
    <p id="date"></p>
    </div>
<script>
var obj = {
    name: 'Codekul',
    branch: 'Swargate',
    displayName: function (){ return 'Got success'; }
}

var d = new Date();
console.log('Date :',d);

 //d += d.getTime();
 console.log('Date with gettime :',d);
document.getElementById('date').innerHTML = d;

var day= d.getDate();
var month = d.getMonth();
var year = d.getFullYear();

var newD = day + '-' + month + '-' + year;
 console.log('Full Date with gettime :',newD);
 console.log('Date with gettime :',d);
document.getElementById('date').innerHTML = d;

document.getElementById('nm').innerHTML = obj.name;
document.getElementById('br').innerHTML = obj["branch"];

document.getElementById('display').innerHTML = obj.displayName();

</script>
