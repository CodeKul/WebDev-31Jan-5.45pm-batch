<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <title>Condition</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-3">
                <ul id="names"></ul>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" onclick="displayNames()">Display Names</button>
            </div>
        </div>
        <div class="row">
            
            <div class="col-md-3">
                <ul id="numbers"></ul>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success" onclick="displayNumbers()">Display Numbers</button>
            </div>
        </div>
    </div>
    <script>
        function displayNumbers(){
            var i;
            var str = '';
            for(i=1; i<=5; i++)
            {
                if(i == 3)
                {
                    continue;
                    // break;
                }
                 
                 else
                 {
                    str += '<li>' + i + '</li>'; 
                 }              

            }
            console.log('Str is: ', str);
            document.getElementById('numbers').innerHTML = str;
        }
        function displayNames() {
            var names = ["Saket", "Surbhi", "Roshan", "Codekul"];
            var i;
            var str= '';
            for (i in names) {
str += '<li>' + names[i] + '</li>';
            }
            console.log('Str is: ', str);
            document.getElementById('names').innerHTML = str;

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
