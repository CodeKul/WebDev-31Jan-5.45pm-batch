<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 <style>
@media (max-width: 575px){ 
    h1{
   background-color: rgb(12, 5, 5);
 }
 }
@media (min-width: 576px) and (max-width: 767px){ 
    h1{
   background-color: rgb(128, 128, 128);
 }
 }

@media (min-width: 768px) and (max-width: 991px) { 
    h1{
   background-color: red;
 }
 }


@media (min-width: 992px) and (max-width: 1199px) { 
    h1{
   background-color: blue;
 }
 }

@media (min-width: 1200px) { 
    h1{
   background-color: rgb(0, 255, 242);
 }
 }

 </style>
  </head>
  <body>
    <h1>Media Queries demo</h1>
    <div class="container">
<h1>This is responsive text</h1>
<h2 class="text-primary">This is heading 2</h2>
<h2 class="text-warning">This is heading 2</h2>
<h2 class="text-success">This is heading 2</h2>
<h2 class="text-danger">This is heading 2</h2>
<h2 class="text-secondary">This is heading 2</h2>
<h2 class="text-dark">This is heading 2</h2>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
